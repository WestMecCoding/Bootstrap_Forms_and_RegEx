<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms 1</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Form Checks</h1>
        <!-- start animal check group -->
        <form action="" id="myAnimalForm">
            <fieldset>
                <legend>pets 1</legend>
                <div class="form-group">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="cats" name="pets1">
                        <label for="cats" class="form-check-label">cats</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="dogs" name="pets1">
                        <label for="dogs" class="form-check-label">dogs</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="turtles" name="pets1" disabled>
                        <label for="turtles" class="form-check-label">Turtles</label>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <legend>pets 2</legend>
                <div class="form-group">

                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="cats2" name="pets2">
                        <label for="cats2" class="form-check-label">cats</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="dogs2" name="pets2">
                        <label for="dogs2" class="form-check-label">dogs</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="turtles2" name="pets2" disabled>
                        <label for="turtles2" class="form-check-label">Turtles</label>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <legend>pets 3</legend>
                <div class="form-group">
                    <div class="form-check form-check-inline">
                        <input type="checkbox" class="form-check-input" id="cats3" name="pets3">
                        <label for="cats3" class="form-check-label">cats</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="checkbox" class="form-check-input" id="dogs3" name="pets3">
                        <label for="dogs3" class="form-check-label">dogs</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="checkbox" class="form-check-input" id="turtles3" name="pets3" disabled>
                        <label for="turtles3" class="form-check-label">Turtles</label>
                    </div>
                </div>
            </fieldset>

            <button class="btn btn-primary px-5 rounded-pill" type="submit">submit</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('myAnimalForm');
        form.addEventListener('submit', function (e) {
            e.preventDefault();
            const formData = new FormData(this);
            console.log("form data is:", formData);
            formData.forEach((value, key) => {
                console.log(key, value);
            });
            // Log the values of individual form fields
            const pets1Value = formData.get('pets1');
            // Log the selected values
            console.log('Selected pets1:', pets1Value);
            console.log('form data as json');
            const formJSON = Object.fromEntries(formData);
            console.log(formJSON);
            console.log('form submitted');
        });
    </script>
</body>


</html>
